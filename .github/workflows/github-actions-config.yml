name: Build Android App

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build-and-create-apk:
    name: Build Android App
    runs-on: ubuntu-latest

    steps:
      - name: Git checkout
        uses: actions/checkout@v3

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Build APK
        run: bash ./gradlew assembleDebug --stacktrace

      - name: Pre-upload APK
        run: mkdir ./out && touch sallefy-debug.apk

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: sallefy-debug.apk
          path: ./out/